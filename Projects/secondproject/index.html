<body>
    <h2>Welcome to Rakesh Website</h2>
    <h2>Contact Us Form</h2>

    <form action="backend.php">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email"><br>
        <label for="contact">Contact Number</label>
        <input type="number" name="contact" id="contact" placeholder="Enter Contact Number"><br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="Male" id="gender">Male</option>
            <option value="Female" id="gender">Female</option>
            <option value="Others" id="gender">Others</option>
        </select><br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob" id="dob"><br>
        <label for="rating">Rating</label>
        <input type="radio" name="rating" id="1" value="1">
        <label for="1">1</label>
        <input type="radio" name="rating" id="2" value="2">
        <label for="2">2</label>
        <input type="radio" name="rating" id="3" value="3">
        <label for="3">3</label>
        <input type="radio" name="rating" id="4" value="4">
        <label for="4">4</label>
        <input type="radio" name="rating" id="5" value="5">
        <label for="5">5</label>
        <br>
        <label for="message">Enter Your Message</label><br>
        <textarea name="message" id="message" cols="40" rows="5" placeholder="Enter Your Message"></textarea><br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">


    </form>
