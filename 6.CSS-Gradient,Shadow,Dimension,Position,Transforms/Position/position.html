    <title>Position</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h2>CSS Position Property</h2>
    <p>CSS position property specifies the type of positioning method to be used for element</p>
    
    <ul>
        <li>Static</li>
        <li>Relative</li>
        <li>Fixed</li>
        <li>Absolute</li>
        <li>Sticky</li>
    </ul>

    <div class="box" id="box1">
        Box 1
    </div>
    <div class="box" id="box2">
        Box 2
    </div>
    <div class="box" id="box3">
        Box 3
    </div>
    <div class="box" id="box4">
        Box 4
    </div>
    <div class="box" id="box5">
        Box 5
    </div>

</body>
</html>
