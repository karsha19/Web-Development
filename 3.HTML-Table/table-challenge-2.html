<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Challenge 2</title>

    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
            
        }

        .dark{
            background-color: rgb(244, 237, 237);
        }
    </style>
</head>
<body>
    <iframe src="https://www.youtube.com/embed/nrmuuQO3kW8" frameborder="0" height="400px" width="800px"></iframe>
    <hr>
    <table>
        <caption>A Complex Table</caption>
        <tr class="dark">
            <td colspan="3">Invoice #123456789</td>
            <td>14 January 2025</td>
            
        </tr>
        <tr>
            <td colspan="2">Pay to:<br>Acme Billing Co.<br>123 Main St.<br>Cityville</td>
            <td colspan="2">John Smith<br>321 Willow Way<br>Southeast Northwestershire,MA 54321</td>
            
        </tr>
        <tr class="dark">
            <td>Name/Description</td>
            <td>Qty.</td>
            <td>@</td>
            <td>Cost</td>
        </tr>
        <tr>
            <td>Paperclips</td>
            <td>1000</td>
            <td>0.01</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Staples(box)</td>
            <td>100</td>
            <td>1.00</td>
            <td>100.00</td>
        </tr>
        <tr>
            <td class="dark" colspan="3">Subtotal</td>
            <td>110.00</td>
            
        </tr>
        <tr>
            <td class="dark" colspan="2">Tax</td>
            <td>8%</td>
            <td>8.80</td>
            
        </tr>
        <tr>
            <td class="dark" colspan="3">Grand Total</td>
            <td>$ 118.80</td>
            
        </tr>
    </table>
    
</body>
</html>
