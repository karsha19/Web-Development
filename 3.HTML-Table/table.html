<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table
        {
            
            border-collapse: collapse;
            text-align: center;
            width: 50%;
            caption-side: bottom;
        }

        tr,td
        {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            
        }
       
    </style>
</head>
<body>
    <table>
        <caption>My Table</caption>
        <tr>
            <td colspan="4">Hi</td>
        </tr>
        <tr>
            <td>Hi</td>
            <td>Hi</td>
            <td>Hi</td>
            <td>Hi</td>
        </tr>
        <tr>
            <td>Hi</td>
            <td>Hi</td>
            <td>Hi</td>
            <td>Hi</td>
        </tr>
        <tr>
            <td>Hi</td>
            <td>Hi</td>
            <td>Hi</td>
            <td>Hi</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">Hi</td>
            <td>Hi</td>
            <td>Hi</td>

        </tr>
        <tr>
            <td>Hi</td>
            <td>Hi</td>
        </tr>
        <tr>
            <td>Hi</td>
            <td>Hi</td>
            <td>Hi</td>
            <td>Hi</td>
            
        </tr>

    </table>
    
</body>
</html>
