<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Radio button</title>
</head>
<body>
    <form action="/backend.php">
        <p>Please select your favourite web language</p>
        <input type="radio" name="favourite" id="html" value="HTML">
        <label for="html">HTML</label>
        <input type="radio" name="favourite" id="css" value="CSS">
        <label for="css">CSS</label>
        <input type="radio" name="favourite" id="javascript" value="JavaScript">
        <label for="javascript">Javascript</label>
        <br>
        <input type="submit" value="Submit Form">

        <input type="reset" value="Reset Form">
    </form>
    
</body>
</html>
