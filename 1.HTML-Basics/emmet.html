 <!-- DOCTYPE tells the browser that document is of html type  -->
<!DOCTYPE html>
<!-- Html document starts with html tag, language specifies that the content of the website will be in english -->
<html lang="en">
    <!-- Head Tag consists of meta tag, title tag, link tag.... -->
<head>
    <!-- Meta Tag tells more about the html document. charset used is UTF-8  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn Full Stack Development with me">
    <meta name="author" content="Katakam Rakesh Naga Sai">
    <meta name="robots" content="index, follow">
    <!-- Title of website is MyWebsite  -->
    <title>My Website</title>
</head>
<body>
    
</body>
</html>
